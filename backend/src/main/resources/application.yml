# application.properties 보다 가독성이 좋음
# 예시

server:
  port: 8080   # 서버 포트 

spring:
  datasource:
    url: jdbc:mysql://localhost:8080/bit?useSSL=false&serverTimezone=Asia/Seoul
    username: bit
    password: bit
    driver-class-name: com.mysql.cj.jdbc.Driver

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.project.domain

logging:
  level:
    root: INFO
    com.project: DEBUG


